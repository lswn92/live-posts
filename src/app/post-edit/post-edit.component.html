<div class="row">
    <div class="col-md-6">
        <h3 *ngIf="editMode === false; else ngEdit">Post Add</h3>
        <ng-template #ngEdit>
            <h3> Post Edit</h3>
        </ng-template>
        <!-- <h3 *ngIf="editMode === true">Post Edit</h3> -->

        <h3 [hidden]="index == 0">[hidden] test를 위해서 만들어보았습니다</h3>
        
        <div [ngSwitch]="index">
            <p *ngSwitchCase="0">Switch Test Zero</p>
            <p *ngSwitchCase="1">Switch Test One</p>
            <p *ngSwitchCase="2">Switch Test Two</p>
            <p *ngSwitchDefault>Switch Default {{index}}  -  여기서 연산도 가능할려나?</p>
        </div>
        
        <form [formGroup]="form" (ngSubmit)="onSubmit()">
            <div class="form-group">
                <label>Title</label>
                <input type="text" class="form-control" formControlName="title"/>
            </div>
            <div class="form-group">
                <label>Description</label>
                <textarea type="text" class="form-control" formControlName="description"></textarea>
            </div>
            <div class="form-group">
                <label>Image Path</label>
                <input type="text" class="form-control" formControlName="imagePath"/>
                <img class="img-responsive" src="{{ form.value.imagePath }}"/>
            </div>

            <button class="btn btn-success" type="submit" [disabled]="form.invalid">
                Save
            </button> |
            <button class="btn btn-primary" type="reset">Clear</button>
        </form>
    </div>
</div>
